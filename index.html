<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간편한 웹 가계부</title>
    <meta
      name="description"
      content="수입과 지출 금액을 날짜별로 편리하게 기록할 수 있습니다. 월별 지출 항목에 대한 통계 그래프도 제공합니다."
    />
    <meta
      name="keyword"
      content="가계부 온라인가계부 지출금액 수입금액 그래프 통계 합산금액"
    />
    <meta name="robot" content="index, follow" />
    <link
      rel="canonical"
      href="https://kimkt449.github.io/gagyebu/
      "
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="온라인 웹 가계부 사이트" />
    <meta
      property="og:description"
      content="수입과 지출 금액을 날짜별로 편리하게 기록할 수 있습니다. 월별 지출 항목에 대한 통계 그래프도 제공합니다."
    />
    <meta property="og:url" content="https://kimkt449.github.io/gagyebu/" />
    <meta
      name="google-site-verification"
      content="bYDcjJmbR5BWUaGkluu3KwkwqBSxJHQ7NThWQOGXpnc"
    />
    <meta
      name="naver-site-verification"
      content="c948057d6d83c2988c7c464f4e5845c7794f4d7f"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="i.jpeg" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <div class="container">
      <div class="rap calendar-container">
        <div class="header">
          <div class="btn prevDay"></div>
          <h2 class="dateTitle"></h2>
          <div class="btn nextDay"></div>
        </div>
        <div class="grid dateHead">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>
        <div class="grid dateBoard"></div>
      </div>
      <div class="summary-container">
        <h3>이달의 수입과 지출</h3>
        <table id="summaryTable">
          <thead>
            <tr>
              <th>총 수입</th>
              <th>총 지출</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="totalIncome">0</td>
              <td id="totalExpense">0</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 원그래프를 표시할 영역 -->
      <div class="chart-container">
        <h3>지출 현황</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </div>
    <div class="tableContainer" style="display: none">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>날짜</th>
            <th>내용</th>
            <th>지출금액</th>
            <th>수입금액</th>
            <th>분류</th>
            <th>지출방법</th>
          </tr>
        </thead>
        <tbody>
          <!-- 표 내용이 추가될 자리 -->
        </tbody>
      </table>
    </div>
    <div class="btns">
      <button id="addRowBtn" style="display: none">행추가</button>
      <button id="saveDataBtn" style="display: none; margin-top: 0.5rem">
        저장
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
